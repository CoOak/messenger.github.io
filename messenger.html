<!DOCTYPE html>
<html lang="en">
<head>

    <title>Messenger</title>
    <link rel="stylesheet" href="messenger.css">
</head>
<body>
<div class="mother">
    <div class="header">

        <img src="https://bit.ly/2RnALZu" class="logo">
        <a href="https://www.messenger.com/rooms" class="room">Rooms</a>
        <a href="https://www.messenger.com/features"  class="room">Features</a>
        <a href="https://www.messenger.com/privacy"  class="room">Privacy & Safety</a>

    </div>
    <div class="container">
    <div class="left">
        <div class="inner">
        
        <h> Be  together, whenever.</h>

        <input type="text" placeholder=" Email or Phone Number" class="input">
        <input type="password" placeholder="Password" class="input">
        <button>Log in</button>

        <div class="store">
            <img src="https://z-p3-static.xx.fbcdn.net/rsrc.php/v3/yO/r/nCvlS80L1jC.png">

        </div>
    </div>
</div>
    <div class="right">
        <img src="https://bit.ly/2ZzdLLD" class="phImg">
    </div>
</div>
</div>
